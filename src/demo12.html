<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--使用v-bind 动态绑定style属性 (对象语法) 使用-->

<div id="app">
    <h2>{{message}}</h2>

    <!--    使用 v-bind 动态绑定 style 属性, 类似于 v-bind 绑定class属性， 可以有对象语法和数据语法两种-->
    <!--    这里演示对象语法: -->
    <!--    <h2 v-bind:style="{key(属性名):value(属性值)}">{{message}}</h2>  其中 key 就是 css样式的 属性名称， 可以采用 font-size 这样的写法， 也可以fontSize 这样的驼峰写法 -->
    <h2 v-bind:style="{fontSize:'50px'}">{{message}}</h2>
    <!--    注意这里50px要加引号，否则Vue会把它作为一个变量-->

    <!--    上面的例子用了v-bind， 但是style是写死的，并没有动态变化。 下面这个例子展示style动态变化-->
    <h2 v-bind:style="{fontSize:finalSize}">{{message}}</h2>


    <!--    style 使用的对象也可以使用 methods 来指定-->
    <h2 v-bind:style="getStyles()">{{message}}</h2>
    <button v-on:click="zoomIn()">小一点</button>
    <button v-on:click="zoomOut()">大一点</button>
    <button v-on:click="changeRed()">变红色</button>
    <button v-on:click="changeGreen()">变绿色</button>


    <!--使用v-bind 动态绑定style属性 (数组语法) 使用:就是在 style 中放入数组， 数组中放的是用于指定style的对象-->
    <h2 v-bind:style="[baseStyle]">{{message}}</h2>
</div>


<script src="../js/vue.js"></script>

<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            finalSize: '100px',
            changeSize: 100,
            textColor: 'gray',
            baseStyle: {
                backgroundColor: 'blue'
            }
        },
        methods: {
            getStyles: function () {
                return {fontSize: this.changeSize + 'px', color: this.textColor};
            },
            zoomIn: function () {
                this.changeSize -= 10
            },
            zoomOut: function () {
                this.changeSize += 10
            },
            changeRed: function () {
                this.textColor = 'red'
            },
            changeGreen: function () {
                this.textColor = 'green'
            }
        }
    })

</script>


</body>
</html>
