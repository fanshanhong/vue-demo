<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--演示 v-once指令的使用:某个变量只使用一次，后续对该变量的修改，不会再更新页面-->

<div id="app">

    <!--    默认情况下，这样写，当message数据变化的时候， 页面会自动更新-->
    <h2>{{message}}</h2>

    <!--    如果想要仅仅第一次展示message的值，后面不论message的值是否变化，都不要刷新页面了-->
    <h1 v-once>{{message}}</h1>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "哈哈哈"
        }
    })

</script>
</body>
</html>
