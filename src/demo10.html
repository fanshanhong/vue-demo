<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .active {
            color: red;
        }

        .inactive {
            color: gray;
        }

        .line {
            font-weight: inherit;
            font-size: 60px;
        }

    </style>

</head>
<body>

<!--演示将数据动态绑定到某一个属性上:v-bind-->


<div id="app">

    <!--    动态将数据绑定到属性上  -->
    <h2>1111</h2>

    <!--   <img src="{{imageUrl}}" alt="123">   这样写是不行的，mustache是用于元素的content的，不能在属性上这样写。 在属性上这样写，是无法解析出来的 -->
    <!--    要使用 v-bind 指令， 要给哪个属性动态绑定值，就在该属性前面添加v-bind 指令-->
    <img height="200" width="200" v-bind:src="imageUrl" alt="123">
    <a v-bind:href="hrefUrl">百度一下</a>

    <!--    v-bind 的语法糖： 只写冒号就好了，v-bind可以省略 -->
    <img height="200" width="200" :src="imageUrl" alt="321">


    <!--    最普通的方式给 class 属性设置值 -->
    <div class="active">
        <h2>你好</h2>
    </div>

    <!--    v-bind 动态绑定class属性 -->
    <!--
    调试的时候， 通过下面， 就可以动态的修改文字的颜色了
    app.myClass = "active"
    app.myClass = "inactive"
    -->
    <div v-bind:class="myClass">
        <h2>哈哈哈</h2>
    </div>

    <!--    给class 指定多个值, 给class 指定一个对象 {key1:value1, key2:value2} key1， key2 就是class的属性。 当value1 = true， 就表示 class有 key1这个属性， 如果value1 = false， 就表示class没有key1这个属性-->
    <div v-bind:class="{active:isActive, line:isLine}">
        给 class 指定多个值
    </div>

    <!--    class的对象用法能够和普通的class用法并存, 下面这样， 会把aa 和 v-bind指定的class属性合并-->
    <div class="aa" v-bind:class="{active:isActive, line:isLine}">aaa</div>


    <!--    可以将class对象放入methods中来指定， 如下：(注意要带小括号)-->
    <div :class="getClasses()">演示class对象的methods用法</div>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({

        el: "#app",
        data: {
            message: "123",
            imageUrl: "https://cn.vuejs.org/images/logo.svg",
            hrefUrl: "https://www.baidu.com",
            myClass: "inactive",
            isActive: true,
            isLine: true,
        },
        methods: {
            getClasses: function () {
                return {active: this.isActive, line: this.isLine};
            }
        }
    })

</script>
</body>
</html>
