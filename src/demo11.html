<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .selected {
            color: red;
        }

        .unselected {
            color: gray;
        }

    </style>
</head>
<body>

<!-- v-for 和 v-bind 结合使用
展示一个列表，默认第一个是红色，随后点击哪个，哪个变红色-->

<div id="app">

    <ul>
        <li v-on:click="onItemClick(index)"
            v-bind:class="getMovieStatus(index)"
            v-for="(m, index) in movies">
            {{index + '-' + m}}
        </li>
    </ul>

</div>

<script src="../js/vue.js"></script>


<script>

    const app = new Vue({
        el: "#app",
        data: {
            movies: ["111", "222", "333"],
            current: 0
        },
        methods: {
            getMovieStatus: function (index) {
                if (this.current === index) {
                    return {selected: true, unselected: false}
                } else {
                    return {selected: false, unselected: true}
                }
            },
            onItemClick: function (index) {
                console.log(index)
                this.current = index
            }
        }
    })
</script>

</body>
</html>
