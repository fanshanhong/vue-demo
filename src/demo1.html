<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">{{message}}</div>

<!--演示使用Vue来管理一个div元素-->

<script src="../js/vue.js"></script>

<script>

    let app = new Vue({
        el:"#app", // 指定使用Vue来管理哪个元素
        data:{
            message:"hello, vue"
        }
    });

</script>
</body>
</html>
